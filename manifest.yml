---
# This manifest deploys a Python Flask application
applications:
- name: nyu-recommendation-service-f19
  path: .
  instances: 2
  memory: 64M
  #random-route: true
  routes:
  - route: nyu-recommendation-service-f19.mybluemix.net
  disk_quota: 1024M
  buildpacks: 
  - python_buildpack
  timeout: 180
  command: null
  services:
  - Cloudant
  env:
    FLASK_APP : service:app
    FLASK_DEBUG : false
